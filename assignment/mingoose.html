<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mingoose.css" />
    <title>mingoose</title>
  </head>
  <body>
    <form id="random_number">
      <h1>Random Number Game</h1>
      <h3>
        Generate a number between 0 and
        <input type="number" id="max" />
      </h3>
      <p>
        Guess the number: <input required type="number" id="input_num" /><input
          type="submit"
          value="Play!"
        />
      </p>
      <p id="chose_num" class="hidden">1</p>
      <p id="win_or_lose" class="hidden">1</p>
    </form>
    <script src="mingoose.js"></script>
  </body>
</html>
